<!DOCTYPE html>
<html lang="en">

<head>

    <title>Practice Flex and Grid</title>
    <!-- add css -->
    <link rel="stylesheet" href="f_g.css">

<body>

    <div class="wrapper">
        <div class="wrapper_one">
            <div class="container1">

                    <div class="one box">1</div>
                    <div class="one box">2</div>

                <div class="container4">

                        <div class="four box">6</div>
                    </div>

            <div class="container2">
                <div class="three box">3</div>

        </div>

        <div class="wrapper_two">

    <div class="grid" id="Grid">

        <div class="Gbox g2">2</div>
        <div class="Gbox g3">3</div>
        <div class="Gbox g4">4</div>

        <div class="Gbox g8">8</div>

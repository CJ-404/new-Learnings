<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="inst">
        <p>Start Typing to start the Game</p>
    </div>
    <div class="wrapper">
        <div class="content-box">
            <input type="text" class="inp_txt">
            <p></p>
            <div class="content">
                <ul class="list">
                    <li>Time Left :<span class="time">60</span></li>
                    <li>Mistakes :<span class="mis">0</span></li>
                    <li>W.P.M :<span class="wpm">0</span></li>
                    <li>C.P.M :<span class="cpm">0</span></li>
                </ul>
                <button type="button">Try Again</button>
            </div>
        </div>
    </div>

    <script src="style/para.js"></script>
    <script src="style/style.js"></script>

</body>

</html>
